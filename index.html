<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Harness Race K/H Marker (Premium)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background Layers -->
<div id="bg1" class="bg-slide"></div>
<div id="bg2" class="bg-slide" style="opacity:0;"></div>

<div class="overlay">
  <div id="passwordScreen" class="password-screen">
    <h2 class="text-warning mb-3 text-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8xdWTPH-osAzbZ1dwqXKBRF70DS2XaDRwpLe1zmgokg0yk_vSgfxjJL2bUn-8jQH7FuY&usqp=CAU" alt="Icon" style="width:50px;height:50px;border-radius:50%;display:block;margin:0 auto 10px;">
      HARNESS RACE MARKER
    </h2>
    <img src="https://dekaltext.se/wp-content/uploads/2017/11/aT01.jpg" width="255" />
    <input type="password" id="password" class="form-control" placeholder="Enter Password..." />
    <button class="btn btn-warning mt-3" onclick="checkPassword()">Unlock Access</button>
  </div>

  <div class="container container-main" id="mainContent">
    <!-- Logout Button with Icon -->
    <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

    <h2 class="text-light mb-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8xdWTPH-osAzbZ1dwqXKBRF70DS2XaDRwpLe1zmgokg0yk_vSgfxjJL2bUn-8jQH7FuY&usqp=CAU" alt="Icon" style="width:50px;height:50px;border-radius:50%;vertical-align:middle;margin-right:8px;">
      HARNESS Race K/H Marker Dashboard
    </h2>

    <div class="mb-3 text-center" id="controls">
      <!-- Ten upload slots -->
      <script>
      for(let i=1;i<=10;i++){
        document.write(`<div style="margin-bottom:5px;">
          <label for="fileInput${i}" class="upload-label">Upload File ${i}</label>
          <span id="fileName${i}" class="file-name">No file chosen</span>
          <input type="file" id="fileInput${i}" accept=".txt" onchange="loadFile(${i}, event)" style="display:none;">
          <button class="btn btn-success btn-sm" onclick="processSlot(${i})">Process</button>
          <button class="btn btn-info btn-sm" onclick="downloadSlot(${i})">Download</button>
        </div>`); 
      }
      </script>
<!-- charith neranga website -->
      <div class="mt-3">
        <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
        <button class="btn btn-warning" onclick="highlightKH()">Highlight K/H</button>
      </div>
    </div>

    <textarea id="inputText" placeholder="Slot text will appear here..."></textarea>
    <textarea id="outputText" placeholder="Processed output will appear here..."></textarea>
  </div>
</div>

<footer>
  <p>Copyright Â© 2025 Charith Neranga. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
